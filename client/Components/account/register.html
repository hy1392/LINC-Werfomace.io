<template name="register">
	<div>
		<p class="page-title find-register-text">회원가입</p>
	</div>

	<div class="rg_wrap_1">
		<label for="rg_user_id">아이디</label>
		<input type="text" id="rg_user_id" placeholder="아이디를 입력해주세요.">

		<label for="rg_user_pass">비밀번호</label>
		<input type="text" id="rg_user_pass" placeholder="비밀번호를 입력해주세요.">

		<label for="rg_user_pass_check">비밀번호 재확인</label>

		<input type="text" id="rg_user_pass_check" placeholder="비밀번호를 입력해주세요.">
	</div>
	<div class="rg_wrap_2">
		<label for="rg_user_name">이름</label>
		<input type="text" id="rg_user_name" placeholder="김철수">

		<label for="rg_user_birthDay">생년월일</label>
		<input type="text" id="rg_user_birthDay" placeholder="19XX.XX.XX">

		<div class="gender-outter">
			<label for="">성별</label>
			<label class="gender-container">남성
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<label class="gender-container">여성
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
		</div>

		<label for="rg_user_email">이메일</label>
		<input type="email" id="rg_user_email" placeholder="email@gmail.com">
	</div>

	<div class="rg_wrap_3">
		<button type="button" class="default-btn rg-btn">가입하기</button>
	</div>
</template>
