<template name="modifyMyInfo">
	<div>
		<p class="page-title find-modifyMyInfo-text">개인정보 수정/조회</p>
	</div>

	<div class="m_wrap_1">
		<label for="m_user_id">아이디</label>
		<input type="text" id="m_user_id" placeholder="아이디를 입력해주세요.">

		<label for="m_user_pass">비밀번호</label>
		<input type="text" id="m_user_pass" placeholder="비밀번호를 입력해주세요.">

		<label for="m_user_pass_check">새 비밀번호 재확인</label>
		<input type="text" id="m_user_pass_check" placeholder="비밀번호를 입력해주세요.">
	</div>
	<div class="m_wrap_2">
		<label for="m_user_name">이름</label>
		<input type="text" id="m_user_name" placeholder="김철수">

		<label for="m_user_birthDay">생년월일</label>
		<input type="text" id="m_user_birthDay" placeholder="19XX.XX.XX">

		<div class="gender-outter">
			<label for="">성별</label>
			<label class="gender-container">남성
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<label class="gender-container">여성
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
		</div>

		<label for="m_user_email">이메일</label>
		<input type="email" id="m_user_email" placeholder="email@gmail.com">
	</div>

	<div class="m_wrap_3">
		<label for="m_user_grade">회원 등급</label>

		<div class="m_wrap_3-1 clearfix">
			<input type="email" id="m_user_grade" placeholder="무료">
			<button type="button" class="m_pay_btn">결제하기</button>
		</div>

		<button type="button" class="default-btn m_btn">가입하기</button>
	</div>
</template>
